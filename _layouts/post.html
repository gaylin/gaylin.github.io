---
layout: default
---
<!-- Post title and date info -->
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_long_string }}</p>
<!-- Post contents -->
<div class="post">
  {{ content }}
</div>
<!-- Post prev/nex buttons -->
{% if page.previous %}
   <a rel="prev" href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
 {% endif %}
 {% if page.next %}
   <a rel="next" href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
 {% endif %}
<!-- Post comments -->
<div class="postcomments">
	{% include disqus.html %}
</div>
