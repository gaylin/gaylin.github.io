---
layout: default
---
<!-- Post title and date info. Format the title of the blog post with this element. On a new line after the title, start the blog post with the publication date, in long form. -->
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_long_string }}</p>
<!-- Post contents. Don't do anything fancy to the content for now. Just make sure it appears after the title and the date. -->
<div class="post">
  {{ content }}
</div>
<!-- Post prev/next navigation. After the content of the post, add previous and next navigation with doubled left and right angle quotes to indicate direction. In addition, if it's the first or last blog post, make sure nothing goes pear-shaped with the navigation. -->
<nav id="pagination">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
    <a href="/" title="Previous Page">&laquo; Previous</a>
    {% else %}
    <a href="/page{{ paginator.previous_page }}/" title="Previous Page">&laquo; Previous</a>
    {% endif %}
  {% endif %}

  {% if paginator.next_page %}
    <a href="/page{{ paginator.next_page }}/" title="Next Page">Next &raquo;</a>
  {% endif %}
</nav>
<!-- Post comments. Add the disqus information so people can sound off. -->
<div class="postcomments">
	{% include disqus.html %}
</div>
